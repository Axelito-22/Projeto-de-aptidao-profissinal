{% extends "layout.html" %}

{% block content %}
<div class="auth-form">
    <div class="auth-card animate-slide-up">
        <h2 class="text-center mb-4">
            <i class="fas fa-key text-primary"></i> Redefinir Palavra-passe
        </h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="animate-fade-in">
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Nova Palavra-passe
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i> Confirmar Palavra-passe
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-auth">
                    <i class="fas fa-save"></i> Salvar Nova Palavra-passe
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
